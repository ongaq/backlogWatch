<div class="wrap">
	<h1 class="heading01">Backlog Watch Update</h1>
	<section class="section">
		<h2>v2.0.0</h2>
		<ul class="history">
      <li>更新の取得方法の変更によりBacklog本来のウォッチ機能を流用するように処理を変更</li>
      <li>ウォッチしたい（通知させたい）課題数の上限を増加</li>
      <li>更新取得間隔の変更（1分毎から3分毎に変更）</li>
      <li>拡張機能のアイコンクリックでウォッチ中の課題一覧の表示を追加</li>
      <li>プロジェクトのウォッチ機能を削除（以後は<a href="https://backlog.com/ja/blog/backlog-update-list-of-projects-on-the-dashboard/" target="_blank">ピン留め</a>を利用して下さい）</li>
      <li>内部処理全般のリファクタ</li>
    </ul>
	</section>
